<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Daniel's Portfolio</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
	<canvas id="canvas-basic"></canvas>
	<nav class="navbar navbar-toggleable navbar-light">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarDropdown" aria-controls="navbarDropdown"
		  aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
		<a class="navbar-brand" href="index.html">
	    <img src="assets/images/circles.svg" width="30" height="30" class="d-inline-block align-top" alt="Logo">
	  </a>
		<div class="collapse navbar-collapse" id="navbarDropdown">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a href="index.html" class="nav-link">Home</a>
				</li>
				<li class="nav-item active">
					<a href="portfolio.html" class="nav-link">Portfolio<span class="sr-only">(current)</span></a>
				</li>
			</ul>
			<a class="navbar-brand" href="https://www.linkedin.com/in/daniel-hernandez-791726142" target="_blank">
				<img src="assets/images/linkedin-sign.svg" width="30" height="27" alt="linkedin-logo">
			</a>
			<a href="https://github.com/danielhdz56" target="_blank" class="navbar-brand">
  				<img src="assets/images/github-logo.svg" width="30" height="30" alt="github-logo">
  			</a>
			<button id="emailModal" type="button" data-toggle="modal" data-target="#emailModalContent">
				<img src="assets/images/mail-black-envelope-symbol.svg" width="33" height="37" alt="e-mail">
			</button>
			<!-- Modal -->
			<div class="modal fade" id="emailModalContent" tabindex="-1" role="dialog" aria-labelledby="#emailModalContentLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="emailModalContentLabel">Contact Me</h4>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          			<span aria-hidden="true">&times;</span>
			        		</button>
						</div>
						<form id="contactform" method="post">
							<div class="modal-body">
								<div class="form-group">
									<label for="email">Email address</label>
									<input type="email" class="form-control" id="email" name="_replyto" aria-describedby="emailHelp" placeholder="Enter email">
									<small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else. Promise.</small>
								</div>
								<div class="form-group">
									<label for="subject">Subject</label>
									<input class="form-control" type="text">
								</div>
								<div class="form-group">
									<label for="message">Message</label>
									<textarea class="form-control" id="message" name="message" rows="3" placeholder="What do you want to tell me? I don't bite."></textarea>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-primary">Send</button>
							</div>
							<input id="nextInput" type="hidden" name="_next" />
							<input type="text" name="_gotcha" style="display:none" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<div class="container my-5">
		<div id="mainRow" class="row">

		</div>
	</div>
	<footer class="sticky-footer">
		<div class="text-center">
			&copy; Copyright Daniel Hernandez 2017
		</div>
	</footer>
	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
	  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
	  crossorigin="anonymous"></script>
	<!-- Granim Gradient first, then my JS. -->
	<script type="text/javascript" src="assets/javascript/granim.min.js"></script>
	<script type="text/javascript" src="assets/javascript/canvas.js"></script>
	<script type="text/javascript" src="assets/javascript/script.js"></script>
	<script type="text/javascript" src="assets/javascript/objects.js"></script>
</body>

</html>
